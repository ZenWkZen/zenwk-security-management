# Configuración de servidor (puerto):
server:
  port: ${SEVER_PORT:8087}

# Configuración general de springboot: 
spring:
  application:
    name: security-zenwk
  config:
    import: ${SPRING_CONFIG_COMMON_APPLICATION:optional:configserver:http://localhost:8086}

# Configuración de seguridad (autorización, autenticación, jwt):
security:
  # Deshablitar prod / hablitar autenticación perfil de pruebas
  test-config:
    config.enabled: test
  jwt:
    secret: ${JWT_SECRET:U3VwM1I1Y1IzdFA0czVXMHJEIFwU3VwM1I1Y1IzdFA0czVXMHJEIFw=}
    # Tiempo en milisegundos que dura la validez del token JWT (24 horas)
    expiration-time: ${JWT_EXPIRATION:86400000}
    token-prefix: Bearer
    header-string: Authorization
    enabled: true 

# Configuración app custom (data source, hikari - poool de conexiones):
app:
  datasource:
    hikari:
      jdbc-url: ${DB_JDBC_URL:jdbc:postgresql://localhost:5432/zenwk}
      username: ${DB_USERNAME:calegria}
      password: ${DB_PASSWORD:calegria}
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000