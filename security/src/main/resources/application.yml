# Niveles de log
logging:
  level:
    org.springframework.security: DEBUG
# Log de datasource-hikari
    #com.zaxxer.hikari: INFO #DEBUG
    #org.springframework.jdbc.datasource: INFO #DEBUG
# Log de aplicacion
    root: INFO #TRACE
    com.alineumsoft: INFO
  file:
    name: logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 5

# Congiguracion general aplicacion
spring:
  application:
    name: security-zenwk
  messages:
    basename: i18n/
    fallback-to-system-locale: false
  jpa:
    #hibernate.ddl-auto: "create-drop"
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        jdbc:
          lob:
            non-contextual-creation: true
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
            show_sql: true
  security:
    user:
      name: user
      password: 12345

# Congiguracion aplicacion personalizada
app:
# Internacionalizacion
  default:
    locale: es
# Data source
  datasource:
    hikari:
      jdbc-url: jdbc:postgresql://localhost:5432/zenwk
      username: calegria
      password: calegria
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, info, loggers
  endpoint:
    health:
      show-details: never
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
  metrics:
    enabled: true
