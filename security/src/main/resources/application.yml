# Niveles de log
logging:
  level:
# Log de datasource-hikari
    com.zaxxer.hikari: DEBUG
    org.springframework.jdbc.datasource: DEBUG
# Log de aplicacion
    root: INFO
    com.alineumsoft: DEBUG
  file:
    name: logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 5

# Congiguracion general aplicacion
spring:
  application:
    name: SecurityUser
  messages:
    basename: i18n/
    fallback-to-system-locale: false
  jpa:
    #hibernate.ddl-auto: "create-drop"
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        jdbc:
          lob:
            non-contextual-creation: true
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
            show_sql: true

# Congiguracion aplicacion personalizada
app:
# Internacionalizacion
  default:
    locale: es
# Data source
  datasource:
    hikari:
      jdbc-url: jdbc:postgresql://localhost:5432/zenwk
      username: calegria
      password: calegria
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
